<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TEST AUTH SERVER</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>

    <body>
        <style>
            #container {
                max-width: 500px;
            }

            h4 {
                margin-top: 25px;
            }
        </style>
        <main id="container">
            <h1>OAuth2 Test</h1>
            <h4><b>Step 1:</b> Get the Auth URL</h4>
            <p>Click the button to get your auth url</p>
            <button id="getCode">Get OAuthURL</button>
            <p id="result"></p>
            <a id="authURL" href target="_blank">Click to Authorise</a>
            <h4>Step 2: Get your code and exchange for an access token</h4>
            <p>
                After you're redirected back to you meetUp app GitHub, copy the code from the URI.
            </p>
            <br />
            <label>
                Code Input <input id="code" type="text" value="" />
            </label>
            <button id="getToken">Get Token</button>
            <p id="accessToken"></p>
            <h4>Step 3: Get the calendar events using your access token</h4>
            <button id="getEvents">Get Events</button>
            <p id="events"></p>
        </main>


        <script type="text/javascript">
            // ------- STEP 1 -------
            const getCodeElement = document.getElementById("getCode");
            const resultElement = document.getElementById("result");
            const resultLink = document.getElementById("authURL");
            const getAuthURL = "https://46l7zstvdk.execute-api.ap-southeast-2.amazonaws.com/dev/api/get-auth-url"
            getCodeElement.onclick = function () {
                fetch(getAuthURL)
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function (json) {
                        const result = JSON.stringify(json);
                        // we get the value of authUrl
                        const { authUrl } = JSON.parse(result);
                        // then add it to the html
                        resultElement.innerText = result;
                        resultLink.href = authUrl;
                    });
            };

            // ------- STEP 2 -------
            const codeValue = document.getElementById("code");
            const getAccessToken = document.getElementById("getToken");
            const accessTokenElement = document.getElementById("accessToken");
            const getToken = "https://46l7zstvdk.execute-api.ap-southeast-2.amazonaws.com/dev/api/token";
            getAccessToken.onclick = function () {
                let code = codeValue.value;

                // if the authorization code is not URL-encoded, then URL-encode it.
                if (decodeURIComponent(code) === code) {
                    code = encodeURIComponent(codeValue.value);
                }
                const getTokenRequest = getToken + "/" + code;
                fetch(getTokenRequest)
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function (json) {
                        accessTokenElement.innerText = JSON.stringify(json);
                    });
            };

            // ------- STEP 3 -------
            const getEvents = document.getElementById("getEvents");
            const events = document.getElementById("events");
            const getCalendarEvents = "https://46l7zstvdk.execute-api.ap-southeast-2.amazonaws.com/dev/api/get-events";
            getEvents.onclick = () => {
                const { access_token } = JSON.parse(accessTokenElement.innerHTML);
                const eventRequest = getCalendarEvents + "/" + access_token;
                fetch(eventRequest).then((response) => {
                    return response.json()
                }).then((json) => {
                    events.innerText = JSON.stringify(json, null, 2)
                })
            }

        </script>


    </body>

</html>
